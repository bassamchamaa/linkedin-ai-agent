name: tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  unit-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Safety: never hit real services in CI
      SKIP_DELAY: "1"
      FORCE_POST: "0"
      # Empty secrets on purpose â€” tests must mock network
      LINKEDIN_ACCESS_TOKEN: ""
      LINKEDIN_PERSON_URN: ""
      GEMINI_API_KEY: ""
      OPENAI_API_KEY: ""
      # Make Hypothesis deterministic across runs if you want
      PYTHONHASHSEED: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests (unit, property, integration)
        run: |
          coverage run -m pytest -q
          coverage xml
          coverage report -m

      # Optional: annotate coverage in PRs
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
