name: LinkedIn AI Agent

on:
  schedule:
    # Trigger once per day, script will add random delay
    - cron: '0 11 * * 1'   # Monday 7 AM ET (start of window)
    - cron: '0 16 * * 3'   # Wednesday 12 PM ET (start of window)
    - cron: '0 11 * * 5'   # Friday 7 AM ET (start of window)
  workflow_dispatch:

jobs:
  post-to-linkedin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run LinkedIn Agent
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # OR use: OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python linkedin_agent.py
    
    - name: Commit state file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add agent_state.json || true
        git commit -m "Update agent state" || true
        git push || true
